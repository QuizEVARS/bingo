<body>

<p>Une pr√©-rentr√©e r√©ussie üòé</p>
</div>

<script>
// Toutes les phrases du bingo
var phrases = [

"Un.e coll√®gue d√©couvre que ses v≈ìux d'EDT ont √©t√© ignor√©s",
"Au moins 3 remarques faites √† R√©my G. sur sa coupe de cheveux (dont David C.)",
"Oumar corrige un propos de KCD sans lever la main (il l'interrompt)",
"La direction propose aux profs docs de parler, et Ang√®le refuse",
"Cris intempestifs : ¬´ Et les emplois du temps ? ¬ª",
"Long (mais m√©ticuleux) PowerPoint d'Elisabeth (que personne n'√©coute)",
"Notre groupe WhatsApp s'assoit naturellement au milieu √† gauche (c√¥t√© fen√™tre) (90% de l'effectif)",
"KCD fait la tronche lors des prises de parole syndicales",
"On reproche √† la vie sco que les AED ne circulent pas assez dans les couloirs",
"Le mot ¬´ la√Øcit√© ¬ª sort avant la fin de la premi√®re heure de la pl√©ni√®re",
"La photocopieuse est d√©j√† en panne",
"Discours inutile de KCD sur le sens humain de notre m√©tier",
"Sous-entendu de KCD sur la coop√©ration n√©cessaire entre les 2 listes du CA",
"Commentaire sur la r√©forme du pro de l'an dernier par J√©r√¥me Sarazin",
"Les CPE annoncent un nouveau changement sur la r√®gle des 5 min de retard",
"¬´ Il faut faire attention aux travers de la bienveillance ¬ª",
"Sabrina encourage les coll√®gues √† cotiser √† l'amicale",
"Commentaires d√©sagr√©ables lors de la prise de parole de Roxane et R√©my",
"Quelqu'un arrive en retard et se fait afficher par les cheffes",
"Aucun changement dans l'orga ¬´ visite aux PP ¬ª de l'apr√®s-midi",
"Une remarque g√™nante est faite par quelqu'un.e sur le physique d'un.e nouveau/elle coll√®gue",
"Bruits des coll√®gues d'EPS au fond",
"KCD pr√©sente les personnels d'entretien en pr√©cisant qu'iels doivent partir tr√®s vite",
"Florence prend fr√©n√©tiquement des notes"
];

var grilleData = [];
var estGagne = false;

// Ajuster la taille du texte selon sa longueur
function ajusterTailleTexte(element, texte) {
var longueur = texte.length;

if (longueur > 140) {
element.style.fontSize = '5px';
} else if (longueur > 120) {
element.style.fontSize = '6px';
} else if (longueur > 100) {
element.style.fontSize = '7px';
} else if (longueur > 80) {
element.style.fontSize = '8px';
} else if (longueur > 60) {
element.style.fontSize = '9px';
} else {
element.style.fontSize = '10px';
}
}

// fonction pour m√©langer un tableau
function melangerTableau(arr) {
var nouveauTableau = [];
for (var i = 0; i < arr.length; i++) {
nouveauTableau.push(arr[i]);
}
// m√©lange Fisher-Yates
for (var i = nouveauTableau.length - 1; i > 0; i--) {
var j = Math.floor(Math.random() * (i + 1));
var temp = nouveauTableau[i];
nouveauTableau[i] = nouveauTableau[j];
nouveauTableau[j] = temp;
}
return nouveauTableau;
}

// Initialiser la grille
function initGrille() {
var phrasesMelangees = melangerTableau(phrases);
grilleData = [];
for (var i = 0; i < 25; i++) {
grilleData.push({
id: i,
texte: phrasesMelangees[i],
coche: false
});
}
afficherLaGrille();
estGagne = false;
document.getElementById('msg-victoire').style.display = 'none';
}

// Afficher la grille sur la page
function afficherLaGrille() {
var container = document.getElementById('grid');
container.innerHTML = '';
for (var i = 0; i < grilleData.length; i++) {
var div = document.createElement('div');
div.className = 'bingo-case';
if (grilleData[i].coche) {
div.className = div.className + ' checked';
}
div.textContent = grilleData[i].texte;

// Ajuster la taille du texte
ajusterTailleTexte(div, grilleData[i].texte);

// Ajouter l'√©v√©nement de clic
div.setAttribute('data-id', i);
div.addEventListener('click', function() {
var id = parseInt(this.getAttribute('data-id'));
cocherCase(id);
});
container.appendChild(div);
}
}

// Cocher/d√©cocher une case
function cocherCase(id) {
if (estGagne) return; // Plus de clics si d√©j√† gagn√©
grilleData[id].coche = !grilleData[id].coche;
afficherLaGrille();
// V√©rifier victoire apr√®s un petit d√©lai
setTimeout(function() {
checkVictoire();
}, 100);
}

// V√©rifier s'il y a victoire
function checkVictoire() {
var casescochees = [];
// R√©cup√©rer les cases coch√©es
for (var i = 0; i < grilleData.length; i++) {
if (grilleData[i].coche === true) {
casescochees.push(i);
}
}

var gagnant = false;

// V√©rifier lignes horizontales
for (var ligne = 0; ligne < 5; ligne++) {
var nbCochees = 0;
for (var col = 0; col < 5; col++) {
var position = ligne * 5 + col;
if (casescochees.indexOf(position) !== -1) {
nbCochees++;
}
}
if (nbCochees == 5) {
gagnant = true;
}
}

// V√©rifier colonnes verticales
for (var col = 0; col < 5; col++) {
var nbCochees = 0;
for (var ligne = 0; ligne < 5; ligne++) {
var position = ligne * 5 + col;
if (casescochees.indexOf(position) >= 0) {
nbCochees++;
}
}
if (nbCochees === 5) {
gagnant = true;
}
}

// Diagonale principale (0,6,12,18,24)
var diag1 = 0;
var positions1 = [0, 6, 12, 18, 24];
for (var i = 0; i < positions1.length; i++) {
if (casescochees.indexOf(positions1[i]) != -1) {
diag1++;
}
}
if (diag1 == 5) gagnant = true;

// Diagonale inverse (4,8,12,16,20)
var diag2 = 0;
var positions2 = [4, 8, 12, 16, 20];
for (var i = 0; i < positions2.length; i++) {
if (casescochees.indexOf(positions2[i]) >= 0) {
diag2++;
}
}
if (diag2 === 5) gagnant = true;

if (gagnant && !estGagne) {
estGagne = true;
var msgDiv = document.getElementById('msg-victoire');
msgDiv.style.display = 'block';
msgDiv.className = msgDiv.className + ' victoire-anim';
}
}

function nouvellePartie() {

initGrille();
}

// D√©marrer quand la page est charg√©e
window.addEventListener('load', function() {

});
</script>
