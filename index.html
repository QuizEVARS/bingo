        .bingo-grid {

            gap: 5px;
            margin-bottom: 30px;
            padding: 0;
            background: linear-gradient(135deg, #e6e6fa, #f0f8ff);
            border-radius: 12px;

        .bingo-case {
            width: 100%;
            aspect-ratio: 1 / 1; /* cases carr√©es uniformes */
            border: 2px solid #9370db;
            background: linear-gradient(to bottom, #ffffff, #f0f8ff);
            border-radius: 8px;
            cursor: pointer;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* le texte se r√©partit sur plusieurs lignes */
            text-align: center;
            padding: 5px;

            font-family: 'Segoe UI', Tahoma, sans-serif;
            font-weight: 500;
            color: #333;

            overflow: hidden; /* emp√™che le texte de d√©passer */
            word-break: break-word;
        }

        .bingo-case:hover {
            background: #e6e6fa;
            transform: scale(1.02);
            border-color: #4169e1;
        }

        .bingo-case.checked {
            background: linear-gradient(135deg, rgba(50, 205, 50, 0.7), rgba(34, 139, 34, 0.7));
            border-color: #228b22;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .bingo-case.checked:hover {
            transform: scale(1);
        }

        .reset-btn {
            display: block;
            margin: 0 auto;
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff6347, #ff1493, #4169e1);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid #ff4500;
            font-family: Arial, sans-serif;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #ff4500, #ff1493, #4169e1);
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .victoire-anim {
            animation: blink 0.8s infinite;
        }
    </style>
</head>

<body>
    <div class="main-container">

        <div class="message-victoire" id="msg-victoire">

        <div class="bingo-grid" id="grid"></div>

    <script>
        var phrases = [

            "Un.e coll√®gue d√©couvre que ses v≈ìux d'EDT ont √©t√© ignor√©s",
            "Au moins 3 remarques faites √† R√©my G. sur sa coupe de cheveux (dont David C.)",
            "Oumar corrige un propos de KCD sans lever la main (il l'interrompt)",
            "La direction propose aux profs docs de parler, et Ang√®le refuse",
            "Cris intempestifs : ¬´ Et les emplois du temps ? ¬ª",
            "Long (mais m√©ticuleux) PowerPoint d'Elisabeth (que personne n'√©coute)",
            "Notre groupe WhatsApp s'assoit naturellement au milieu √† gauche (c√¥t√© fen√™tre) (90% de l'effectif)",
            "KCD fait la tronche lors des prises de parole syndicales",
            "On reproche √† la vie sco que les AED ne circulent pas assez dans les couloirs",
            "Le mot ¬´ la√Øcit√© ¬ª sort avant la fin de la premi√®re heure de la pl√©ni√®re",
            "La photocopieuse est d√©j√† en panne",
            "Discours inutile de KCD sur le sens humain de notre m√©tier",
            "Sous-entendu de KCD sur la coop√©ration n√©cessaire entre les 2 listes du CA",
            "Commentaire sur la r√©forme du pro de l'an dernier par J√©r√¥me Sarazin",
            "Les CPE annoncent un nouveau changement sur la r√®gle des 5 min de retard",
            "¬´ Il faut faire attention aux travers de la bienveillance ¬ª",
            "Sabrina encourage les coll√®gues √† cotiser √† l'amicale",
            "Commentaires d√©sagr√©ables lors de la prise de parole de Roxane et R√©my",
            "Quelqu'un arrive en retard et se fait afficher par les cheffes",
            "Aucun changement dans l'orga ¬´ visite aux PP ¬ª de l'apr√®s-midi",
            "Une remarque g√™nante est faite par quelqu'un.e sur le physique d'un.e nouveau/elle coll√®gue",
            "Bruits des coll√®gues d'EPS au fond",
            "KCD pr√©sente les personnels d'entretien en pr√©cisant qu'iels doivent partir tr√®s vite",
            "Florence prend fr√©n√©tiquement des notes"
        ];

        var grilleData = [];
        var estGagne = false;

        function melangerTableau(arr) {
            var nouveauTableau = arr.slice();
            for (var i = nouveauTableau.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = nouveauTableau[i];
                nouveauTableau[i] = nouveauTableau[j];
                nouveauTableau[j] = temp;
            }
            return nouveauTableau;
        }

        // Ajuste dynamiquement la police selon longueur du texte
        function ajusterTaillePolice(texte) {
            if (texte.length > 120) return '8px';
            if (texte.length > 100) return '9px';
            if (texte.length > 80) return '10px';
            return '12px';
        }

        function initGrille() {
            var phrasesMelangees = melangerTableau(phrases);
            grilleData = [];
            for (var i = 0; i < 25; i++) {
                grilleData.push({ id: i, texte: phrasesMelangees[i], coche: false });
            }
            afficherLaGrille();
            estGagne = false;
            document.getElementById('msg-victoire').style.display = 'none';
        }

        function afficherLaGrille() {
            var container = document.getElementById('grid');
            container.innerHTML = '';
            for (var i = 0; i < grilleData.length; i++) {
                var div = document.createElement('div');
                div.className = 'bingo-case';
                div.textContent = grilleData[i].texte;
                div.style.fontSize = ajusterTaillePolice(grilleData[i].texte);
                if (grilleData[i].coche) div.classList.add('checked');
                div.setAttribute('data-id', i);
                div.addEventListener('click', function () {
                    var id = parseInt(this.getAttribute('data-id'));
                    cocherCase(id);
                });
                container.appendChild(div);
            }
        }

        function cocherCase(id) {
            if (estGagne) return;
            grilleData[id].coche = !grilleData[id].coche;
            afficherLaGrille();
            setTimeout(checkVictoire, 100);
        }

        function checkVictoire() {
            var casesCochees = grilleData.map((c, i) => c.coche ? i : -1).filter(i => i >= 0);
            var gagnant = false;

            for (var i = 0; i < 5; i++) {
                if ([0,1,2,3,4].every(j => casesCochees.includes(i*5 + j))) gagnant = true;
                if ([0,1,2,3,4].every(j => casesCochees.includes(j*5 + i))) gagnant = true;
            }

            if ([0,6,12,18,24].every(pos => casesCochees.includes(pos))) gagnant = true;
            if ([4,8,12,16,20].every(pos => casesCochees.includes(pos))) gagnant = true;

            if (gagnant && !estGagne) {
                estGagne = true;
                var msgDiv = document.getElementById('msg-victoire');
                msgDiv.style.display = 'block';
                msgDiv.classList.add('victoire-anim');
            }
        }

        function nouvellePartie() {
            estGagne = false;
            var msgDiv = document.getElementById('msg-victoire');
            msgDiv.style.display = 'none';
            msgDiv.className = 'message-victoire';
            initGrille();
        }

        window.addEventListener('load', initGrille);
    </script>
</body>
</html>
